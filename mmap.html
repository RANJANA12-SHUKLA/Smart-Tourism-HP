<!DOCTYPE html>
<html>
<head>
    <title>Live Tourist Crowd & Traffic Map</title>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=Api_key&libraries=visualization,places"></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #suggestion-box, #search-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
        }
        #search-box {
            top: 50px;
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="suggestion-box">Enter a place to get recommendations.</div>
    <div id="search-box">
        <input type="text" id="place-input" placeholder="Enter tourist place">
        <button onclick="searchPlace()">Go</button>
    </div>
    <script>
        let map, trafficLayer, service;
        
        function initMap() {
            var center = { lat: 31.1048, lng: 77.1734 }; // Default center (Shimla, HP)
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: center,
                mapTypeId: "roadmap"
            });

            trafficLayer = new google.maps.TrafficLayer();
            trafficLayer.setMap(map);

            service = new google.maps.places.PlacesService(map);
        }

        function fetchRecommendation(location) {
            document.getElementById("suggestion-box").innerText = "Analyzing data...";
            
            service.nearbySearch({
                location: location,
                radius: 5000, // 5km range
                type: "tourist_attraction"
            }, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                    let crowdedPlaces = results.filter(place => place.user_ratings_total && place.user_ratings_total > 500);
                    let recommendation = "Recommended - Less Crowd";

                    if (crowdedPlaces.length > 5) {
                        recommendation = "Not Recommended - Very Crowded";
                    } else if (crowdedPlaces.length > 2) {
                        recommendation = "Moderate Crowd - Proceed with Caution";
                    }
                    document.getElementById("suggestion-box").innerText = `Visit Recommendation: ${recommendation}`;
                    
                    // Clear existing markers
                    clearMarkers();
                    
                    // Mark crowded places on the map
                    crowdedPlaces.forEach(place => {
                        let markerColor = place.user_ratings_total > 1000 ? "red" : "orange";
                        new google.maps.Marker({
                            position: place.geometry.location,
                            map: map,
                            title: place.name,
                            icon: {
                                path: google.maps.SymbolPath.CIRCLE,
                                scale: 8,
                                fillColor: markerColor,
                                fillOpacity: 1,
                                strokeWeight: 1
                            }
                        });
                    });
                } else {
                    document.getElementById("suggestion-box").innerText = "No crowd data available.";
                }
            });
        }

        function searchPlace() {
            var placeName = document.getElementById("place-input").value;
            var geocoder = new google.maps.Geocoder();
            
            geocoder.geocode({ address: placeName }, function(results, status) {
                if (status === google.maps.GeocoderStatus.OK) {
                    let location = results[0].geometry.location;
                    map.setCenter(location);
                    map.setZoom(14);
                    new google.maps.Marker({
                        map: map,
                        position: location,
                        title: placeName
                    });
                    
                    setTimeout(() => fetchRecommendation(location), 1500);
                } else {
                    alert("Place not found: " + status);
                }
            });
        }

        function clearMarkers() {
            for (let i = 0; i < map.markers?.length; i++) {
                map.markers[i].setMap(null);
            }
            map.markers = [];
        }

        window.onload = function() {
            initMap();
        };
    </script>
</body>
</html>
